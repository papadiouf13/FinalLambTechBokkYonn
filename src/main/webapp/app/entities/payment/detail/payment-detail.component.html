<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (payment()) {
      <div>
        <h2 data-cy="paymentDetailsHeading"><span jhiTranslate="bokyoonApp.payment.detail.title">Payment</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ payment()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="bokyoonApp.payment.status">Status</span></dt>
          <dd>
            <span [jhiTranslate]="'bokyoonApp.PaymentStatus.' + (payment()!.status ?? 'null')">{{
              { null: '', PENDING: 'PENDING', SUCCESS: 'SUCCESS', FAILED: 'FAILED' }[payment()!.status ?? 'null']
            }}</span>
          </dd>
          <dt><span jhiTranslate="bokyoonApp.payment.date">Date</span></dt>
          <dd>
            <span>{{ payment()!.date }}</span>
          </dd>
          <dt><span jhiTranslate="bokyoonApp.payment.reservation">Reservation</span></dt>
          <dd>
            @if (payment()!.reservation) {
              <div>
                <a [routerLink]="['/reservation', payment()!.reservation?.id, 'view']">{{ payment()!.reservation?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/payment', payment()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
