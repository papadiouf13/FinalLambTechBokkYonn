<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-car-heading" data-cy="CarCreateUpdateHeading" jhiTranslate="bokyoonApp.car.home.createOrEditLabel">
        Créer ou éditer un Car
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="bokyoonApp.car.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_name" jhiTranslate="bokyoonApp.car.name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_description" jhiTranslate="bokyoonApp.car.description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_numberOfSeats" jhiTranslate="bokyoonApp.car.numberOfSeats">Number Of Seats</label>
          <input
            type="number"
            class="form-control"
            name="numberOfSeats"
            id="field_numberOfSeats"
            data-cy="numberOfSeats"
            formControlName="numberOfSeats"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_numberOfAvailableSeats" jhiTranslate="bokyoonApp.car.numberOfAvailableSeats"
            >Number Of Available Seats</label
          >
          <input
            type="number"
            class="form-control"
            name="numberOfAvailableSeats"
            id="field_numberOfAvailableSeats"
            data-cy="numberOfAvailableSeats"
            formControlName="numberOfAvailableSeats"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_isActive" jhiTranslate="bokyoonApp.car.isActive">Is Active</label>
          <input type="checkbox" class="form-check" name="isActive" id="field_isActive" data-cy="isActive" formControlName="isActive" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_plateNumber" jhiTranslate="bokyoonApp.car.plateNumber">Plate Number</label>
          <input
            type="text"
            class="form-control"
            name="plateNumber"
            id="field_plateNumber"
            data-cy="plateNumber"
            formControlName="plateNumber"
          />
          @if (editForm.get('plateNumber')!.invalid && (editForm.get('plateNumber')!.dirty || editForm.get('plateNumber')!.touched)) {
            <div></div>
          }
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_transporter" jhiTranslate="bokyoonApp.car.transporter">Transporter</label>
          <select
            class="form-control"
            id="field_transporter"
            data-cy="transporter"
            name="transporter"
            formControlName="transporter"
            [compareWith]="compareTransporter"
          >
            <option [ngValue]="null"></option>
            @for (transporterOption of transportersSharedCollection; track $index) {
              <option [ngValue]="transporterOption">{{ transporterOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
